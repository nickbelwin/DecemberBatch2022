<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Portfolio/images/mypic.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/DecemberBatch2022/instructor1/spotifyclone.css">
    <title>Spotify Clone</title>
</head>

<body>
    <section class="sidebar">
        <div class="icon">
            <img src="./image/SpotifyLogoblack.png" alt="spotifylogo">
        </div>

        <div class="home">
            <a href="https://open.spotify.com/"><img src="./image/whiteHomeIcon.jpg" alt="Home"><span>Home</span></a>


            <a href="https://open.spotify.com/"><img src="./image/searchiconwhite.jpg"
                    alt="search"><span>Search</span></a>


            <a href="https://open.spotify.com/"><img src="/image/music-album.png" alt="library"><span> Your
                    Library</span></a>

            <div class="space"></div>

            <a href="https://open.spotify.com/"><img src="/image/pluse.jpeg" alt="addlist" id="plus"><span> Create
                    Playlist</span></a>

            <a href="https://open.spotify.com/"><img src="/image/love.png" alt="likedsongs"><span>Liked Songs</span></a>

        </div>
        <div class="space2"></div>
        <div class="legalinfo">
            <nav>
                <a href="https://www.spotify.com/in-en/legal/end-user-agreement/">Legal</a>
                <a href="">PrivacyCenter</a>
            </nav>
        </div>
        <div class="legalinfo">
            <nav>
                <a href="">Privacy Policy</a>
                <a href="">Cookies</a>
            </nav>
        </div>
        <div class="legalinfo">
            <nav>
                <a href="">About Ads</a>
            </nav>
        </div>
        <div class="legalinfo">
            <nav>
                <a href="">Cookies</a>
            </nav>
        </div>
        <div class="lang">
            <a href=""><img src="/image/globe.png" alt="globe">English</a>
        </div>
    </section>
    <section class="main">
        <header class="header">
            <div class="arrow">
                <a href="#"><i class='bx bx-chevron-left'></i></a>
                <a href="#"><i class='bx bx-chevron-right' ></i></a>
            </div>
            <div class="navlink">
                <a href="#">Sign up</a>
                <a href="#">Log in</a>
            </div>
        </header>
        <div class="part1">
            <div class="bar">
                <h2>Focus</h2>
                <h3>Show all</h3>
            </div>
        </div>
    </section>
</body>

</html>
