<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .head{
            display: flex;
            justify-content: center;
            margin: 50px;
        }
       .parent{
        padding: 40px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            border: 2px gray solid;
            box-shadow: 0 0 20px 0;
            width: 500px;
       }
       .input{
        width: 300px;
        margin-top: 20px;
        border: 2px rgb(203, 118, 118) solid;
       }
    </style>
</head>
<body>
    <div class="head">
    <div class="parent">
        <h1>Log in</h1>
    <input type="text" placeholder="Enter your E-mail" class="input">
    <input type="number" placeholder="Enter your number" class="input">
    <input type="checkbox" class="input">
    <input type="radio" class="input">
    <input type="color" class="input">
    <input type="date" class="input">
    <input type="button" value="Submit" class="input">
    <input type="range" value="10" class="input" min="1" step="10" maximum="100">
    <input type="file" class="input">
    <input type="password" class="input" placeholder="Enter your password">
    <input type="tel" class="input">
    <input type="url" class="input">
</div>
</div>
<video>
    <source>
</video>
</body>
</html>
