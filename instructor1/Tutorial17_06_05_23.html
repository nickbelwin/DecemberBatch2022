<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>         
        .grid-container{
            border: 2px blue solid;
            height: 300px;
            width: 500px;
            margin: auto;
            padding: 5px;
            display: grid;
            grid-template-columns: repeat(3, 2fr);
            display: flex;
        ;
        }
        .grid-items{
            border: 1px red solid;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-items">Grid1</div>
        <div class="grid-items">Grid2</div>
        <div class="grid-items">Grid3</div>
        <div class="grid-items">Grid4</div>
        <div class="grid-items">Grid5</div>
        <div class="grid-items">Grid6</div>
    </div>
</body>
</html>
