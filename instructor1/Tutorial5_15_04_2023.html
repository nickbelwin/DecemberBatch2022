<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image audio video</title>

    <!-- Internal css styling  -->
    <style>
        .box {
            height: 300px;
            width: 300px;
            background-color: rgb(17, 49, 38);
            border: 3px solid rgb(212, 128, 128);
            margin: 10px;
        }
        .box1 {
            height: 400px;
            width: 400px;
            background-color: rgb(255, 145, 10);
            border: 3px solid rgb(36, 8, 251);
            margin: 30px;
        }
        .song{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <!-- Audio tag It will support ogg webm mp4 mp3-->
    <div class="song">
    <div>
        <p><img src="/image/music1img.jpg" alt="song" height="300px" width="200px" muted style="margin-left: 50px;"></p>
    
    <audio controls
        src="https:\\file-examples.com\storage\fe7e1395d6643881797b91d\2017\11\file_example_MP3_700KB.mp3"></audio>
    </div>


    <!-- Audio from local files -->
    <div>
        <p><img src="/image/music2img.png" alt="song" height="300px" width="200px" style="margin-left: 50px;"></p>
    <audio controls src="/image/audio1.mp3"></audio>
    </div>
    </div>

    <!-- Multi files -->
    <div>
        <audio controls>
            <source src="https://www.hungama.com/playlists/spinning-remade/39253/">
            <source src="/image/audio1.mp3">
            Audio is not supported.
        </audio>
    </div>

    <!-- video tag -->
    <div>
        <video src="https://www.youtube.com/embed/AfMQb_EXKaI" controls poster="/image/music3img.jpg"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></video>
    </div>

    </div>
    <div style="height: 300px; width: 300px; background-color: aquamarine; border: 3px solid red; margin: 10px;">Div 1
    </div>
    <div style="height: 300px; width: 300px; background-color: aquamarine; border: 3px solid red; margin: 10px;">Div 1
    </div>

    <!-- Inline file styling  -->
    <div class="box box1">Div 2</div>
    <div class="box">Div 2</div>
    <div class="box">Div 2</div>
    <div class="box1">Div 2</div>

</html>
