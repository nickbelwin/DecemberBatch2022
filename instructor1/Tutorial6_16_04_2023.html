<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle{
            height: 200px;
            width: 300px;
            background-color: rgb(128, 175, 206);
            border: 3px solid rgb(62, 5, 114);
            font-size: 30px;
        }
        #titora{
            height: 200px;
            width: 300px;
            background-color: rgb(33, 242, 47);
            border: 3px solid rgb(249, 6, 148);
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- first priority to inline style --- second id internal styling --- third class internal styling -->

    <!-- inline style -->
    <div style="height: 200px;width: 300px;background-color: brown;border: 3px solid blueviolet; font-size: 30px;">inline style</div>
    
    
    <!-- id internal styling -->
    <div id="titora">id internal styling</div>
    

    <!-- class internal styling -->
    <div class="rectangle">class internal styling</div>
    
    <!-- check priority of class, id & style -->

    <!-- id and style -->
    <div id="titora" style="height: 200px;width: 300px;background-color: brown;border: 3px solid blueviolet; font-size: 30px;">in id and style priority is style.</div>

    <!-- class and id -->
    <div class="rectangle" id="titora">in class and id priority is id.</div>

    <!-- class, id and style -->
    <div class="rectangle" id="titora" style="height: 200px;width: 300px;background-color: brown;border: 3px solid blueviolet; font-size: 30px;">in class, id and style priority is style.</div>
</body>
</html>
