<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>  
        .table{
            border: 2px black solid;
            font-size: 20px;
            width: 500px;
            border-collapse: collapse;
            /* text-align: center; */
        }
        tr, th, td {
            border: 2px black solid;
           
        }
        thead{
            background-color: rgb(237, 250, 159);
        }
        tbody{
            background-color: rgb(219, 247, 237);
        }
    </style>
</head>
<body class="main">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Collage</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>

                <td>RMCET</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>012</td>
                <td>Soham</td>
                <td>Finolex</td>
                <td>Ratnagiri</td>
            </tr>
            <tr>
                <td>045</td>
                <td>Vaibhav</td>
                <td>RMCET</td>
                <td>Sawantwadi</td>
            </tr>
            <tr>
                <td>019</td>
                <td>Shubham</td>
                <td>RMCET</td>
                <td>Chiplun</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
